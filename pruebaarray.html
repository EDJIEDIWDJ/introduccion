<script type="text/javascript">
          
          function variables(){
            var base = ["Nombre ", "Horas laboradas  ", "Salario sin subsidio  ", "Salario con subsidio de transporte  "];
            var nombres=[];
            var horas=[];
            var valor=[];
            var preciocon=[];
            var preciosin=[];
            var input;
            var n=0;
            var p=1;

      document.getElementById("demo").innerHTML=("-"+base); 

      while (n<3){          
            input=prompt("Nombre de Empleado "+p+":");
            nombres[n]=input;            
            input=prompt("Horas trabajadas por "+nombres[n]+":");
            horas[n]=parseInt(input, 10);
            input=prompt("Valor salario por dia (Recuerda que el salario minimo se encuentra a $27.604 de "+nombres[n]+":");
            valor[n]=parseInt(input, 10);
        preciocon[n]=parseInt((horas[n]*valor[n])+97032);
        preciosin[n]=parseFloat(horas[n]*valor[n]);
        n++;
        p++;
        }
        document.getElementById("empleado1").innerHTML=("-"+"\t\t"+nombres[0]+"\t\t"+horas[0]+"\t\t"+valor[0]+"\t\t"+preciocon[0]+"\t\t"+preciosin[0]);

        document.getElementById("empleado3").innerHTML=("-"+"\t\t"+nombres[2]+"\t\t"+horas[2]+"\t\t"+valor[2]+"\t\t"+"$"preciocon[2]+"\t\t"+"$"+preciosin[2]);

      }
